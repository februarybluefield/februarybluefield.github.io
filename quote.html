<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineWebStop</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: "Outfit", serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .quote {
            font-size: 18px;
        }

        .currency-selector {
            margin-left: 20px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px; /* Offset for the fixed top bar */
            padding-bottom: 20px;
        }

        .table-container {
            width: 80%;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #fff;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
        }

        .number-selector {
            display: flex;
            align-items: center;
        }

        .number-selector input {
            width: 50px;
            text-align: center;
        }

        .number-selector button {
            background: none;
            border: 1px solid #fff;
            color: #fff;
            padding: 5px;
            cursor: pointer;
        }

        .star {
            position: absolute;
            background-color: #8f8f8f;
            border-radius: 50%;
            opacity: 0.7;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">OnlineWebStop</div>
        <div class="quote">Estimated Quote: $0.00</div>
        <select class="currency-selector">
            <!-- Currency options will be populated dynamically -->
        </select>
    </div>
    <div class="content">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Feature</th>
                        <th>Description</th>
                        <th>Select</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Frontend Development</td>
                        <td>Custom frontend development</td>
                        <td><input type="checkbox" data-price="500"></td>
                    </tr>
                    <tr>
                        <td>Backend Development</td>
                        <td>Custom backend development</td>
                        <td><input type="checkbox" data-price="700"></td>
                    </tr>
                    <tr>
                        <td>Number of Pages</td>
                        <td>Select the number of pages</td>
                        <td>
                            <div class="number-selector">
                                <button onclick="decrement(this)">-</button>
                                <input type="number" value="1" min="1" data-price="100">
                                <button onclick="increment(this)">+</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Responsive Design</td>
                        <td>Make the site responsive</td>
                        <td><input type="checkbox" data-price="300"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');

            const size = Math.random() * 5 + 3; // Random size between 3 and 8
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;

            const xPosition = Math.random() * window.innerWidth;
            star.style.left = `${xPosition}px`;
            star.style.top = `-${size}px`; // Start from the top of the screen

            const duration = (Math.random() * 3 + 2) * (8 - size); // Random duration between 2 and 5 seconds, adjusted by size
            star.style.animation = `fall ${duration}s linear`;

            document.body.appendChild(star);

            star.addEventListener('animationend', () => {
                star.remove();
            });

            // Remove the star when it reaches the bottom of the screen plus 10 pixels
            setTimeout(() => {
                if (star.getBoundingClientRect().top >= window.innerHeight + 10) {
                    star.remove();
                }
            }, duration * 1000);
        }

        setInterval(createStar, 1000); // Create a new star every 1000 milliseconds

        function updateQuote() {
            let total = 0;
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                if (checkbox.checked) {
                    total += parseFloat(checkbox.dataset.price);
                }
            });
            document.querySelectorAll('.number-selector input').forEach(input => {
                total += parseFloat(input.dataset.price) * parseInt(input.value);
            });
            document.querySelector('.quote').textContent = `Estimated Quote: $${total.toFixed(2)}`;
        }

        function increment(button) {
            const input = button.previousElementSibling;
            input.value = parseInt(input.value) + 1;
            updateQuote();
        }

        function decrement(button) {
            const input = button.nextElementSibling;
            if (parseInt(input.value) > 1) {
                input.value = parseInt(input.value) - 1;
            }
            updateQuote();
        }

        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', updateQuote);
        });

        document.querySelectorAll('.number-selector input').forEach(input => {
            input.addEventListener('input', updateQuote);
        });

        async function fetchExchangeRates() {
            const response = await fetch('https://v6.exchangerate-api.com/v6/YOUR_API_KEY/latest/USD');
            const data = await response.json();
            const rates = data.conversion_rates;
            const currencySelector = document.querySelector('.currency-selector');

            for (const currency in rates) {
                const option = document.createElement('option');
                option.value = currency;
                option.textContent = currency;
                currencySelector.appendChild(option);
            }

            currencySelector.addEventListener('change', function() {
                const currency = this.value;
                const total = parseFloat(document.querySelector('.quote').textContent.replace('Estimated Quote: $', ''));
                const rate = rates[currency];
                document.querySelector('.quote').textContent = `Estimated Quote: ${currency} ${(total * rate).toFixed(2)}`;
            });
        }

        fetchExchangeRates();
    </script>
</body>
</html>
