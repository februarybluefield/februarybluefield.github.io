<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="notranslate">OnlineWebStop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .outfit-header {
            font-family: "Outfit", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
    
        font {
            font-family: "Outfit";
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
    </style>
    <style>
        #\:1\.container {
            display: none !important;
        }

        body {
            top: 0px !important;
        }
    </style>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'translator');
            setTimeout(function () {
                var cssLink = document.createElement("link");
                cssLink.href = "data:text/css;base64,Ym9keSB7dG9wOjAwcHggISB9";
                cssLink.rel = "stylesheet";
                cssLink.type = "text/css";
                document.body.appendChild(cssLink);
            }, 1);
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <div class="top-bar">
        <div class="logo notranslate">OnlineWebStop</div>
        <div class="buttons">
            <div id="translator"></div>
            <a href="quote.html"><button class="transparent-button">Get a Quote</button></a>
        </div>
    </div>
    <div class="content">
        <div class="container" style="align-content:center;margin:auto;">
            <div class="headings">
                <h1 style="font-size:80px;">Closing the gap between<br/>your business and the internet</h1>
            </div>
        </div>
        <div class="container" style="align-content:center;margin:auto;">
            <div class="buttons">
                <a href="quote.html"><button class="transparent-button" style="background:white;color:black;border-radius:4px;" >Get a Quote</button></a>
            </div>
        </div>
        <div class="container">
            <div class="info-box" style="text-align:left;font-size:20px;">
                <p><b class="notranslate">OnlineWebStop, </b>the service to<br/>get your business onto the web</p>
            </div>
        </div>
        <div class="container">
            <div class="info-box" style="text-align:center;font-size:20px;">
                <p>Create visually appealing and<br/>highly functional web applications</p>
            </div>
        </div>
        <div class="container">
            <div class="info-box" style="text-align:right;font-size:20px;">
                <p>Experience a world of possibilities<br/>like never before</p>
            </div>
        </div>
    </div>
    <script>
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');

            const size = Math.random() * 5 + 3; // Random size between 3 and 8
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;

            const xPosition = Math.random() * window.innerWidth;
            star.style.left = `${xPosition}px`;
            star.style.top = `-${size}px`; // Start from the top of the screen

            const duration = (Math.random() * 3 + 2) * (8 - size); // Random duration between 2 and 5 seconds, adjusted by size
            star.style.animation = `fall ${duration}s linear`;

            document.body.appendChild(star);

            star.addEventListener('animationend', () => {
                star.remove();
            });

            // Remove the star when it reaches the bottom of the screen plus 10 pixels
            setTimeout(() => {
                if (star.getBoundingClientRect().top >= window.innerHeight + 10) {
                    star.remove();
                }
            }, duration * 1000);
        }

        setInterval(createStar, 1000); // Create a new star every 1000 milliseconds
    </script>
</body>
</html>
